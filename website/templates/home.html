<table class="table">

            <th scope="col">#</th>
            <th scope="col">Emoji</th>
            <th scope="col">Time</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for record in user.records %}
            <tr>
                <th scope="row">{{record.id}}</th>
                <td>{{emojis[record.emoji]}} {{explanations[record.emoji]}}</td>
                <td>{{record.datetime}}</td>
                <td>
                    <button type="button" class="btn-close" aria-label="Close" onClick="deleteRecord({{record.id}})"></button>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
